<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Encomiendas | Inicio</title>
<!-- Tell the browser to be responsive to screen width -->
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
	name="viewport">
<!-- Bootstrap 3.3.6 -->
<link rel="stylesheet" href="../../bootstrap/css/bootstrap.min.css">
<!-- Font Awesome -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
<!-- Ionicons -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
<!-- Theme style -->
<link rel="stylesheet" href="../../dist/css/AdminLTE.min.css">
<!-- iCheck -->
<link rel="stylesheet" href="../../plugins/iCheck/square/blue.css">

<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

</head>
<body class="login-page">
	<div class="login-box">
		<!-- <div class="login-logo">
    <a href="../../index2.html"><b>Encomiendas</b></a>
  </div> -->
		<!-- /.login-logo -->
		<div class="login-box-body">
			<p class="login-box-msg">Inicia sesión para comenzar</p>
			<p class="login-box-msg">Modo: Desarrollo (para produccion, deshabilitar el usuario y contraseña por defecto)</p>

			<!-- /login?error=true -->
			<div th:if="${#request.getParameter('error') == 'true'}" style="color: red; margin: 10px 0px;">
				Usuario o contraseña erróneos!!!<br /> Razón : <span
					th:if="${#session!= null and #session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION') != null}"
					th:utext="${#session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION').message}"> Static
					summary </span>
			</div>

			<form name='loginform' th:action="@{/j_spring_security_check}" method='POST'>
				<div class="form-group has-feedback">
					<input type="text" 
						   name='username' 
						   value="admin" 
						   class="form-control" 
						   placeholder="usuario" 
						   autofocus> 
						   <span class="glyphicon glyphicon-user form-control-feedback"></span>
				</div>
				<div class="form-group has-feedback">
					<input type="password" 
					       name='password' 
					       value="admin" 
					       class="form-control" 
					       placeholder="clave"> 
					       <span class="glyphicon glyphicon-lock form-control-feedback"></span>
				</div>
				<div class="row">
					<div class="col-xs-8">
						<div class="checkbox icheck">
							<label> </label>
						</div>
					</div>
					<!-- /.col -->
					<div class="col-xs-4">
						<button type="submit" class="btn btn-primary btn-block btn-flat">Ingresar</button>
					</div>
					<!-- /.col -->
				</div>
			</form>

			<!-- <a href="#">Olvidé mi contraseña</a><br> -->

		</div>
		<!-- /.login-box-body -->
	</div>
	<!-- /.login-box -->

	<!-- jQuery 2.2.3 -->
	<script src="../../plugins/jQuery/jquery-2.2.3.min.js"></script>
	<!-- Bootstrap 3.3.6 -->
	<script src="../../bootstrap/js/bootstrap.min.js"></script>
	<!-- iCheck -->
	<script src="../../plugins/iCheck/icheck.min.js"></script>
	<script>
		$(function() {
			$('input').iCheck({
				checkboxClass : 'icheckbox_square-blue',
				radioClass : 'iradio_square-blue',
				increaseArea : '20%' // optional
			});
		});
	</script>
</body>
</html>
