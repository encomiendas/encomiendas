<aside th:fragment="aside" class="main-sidebar">
	<!-- sidebar: style can be found in sidebar.less -->
	<section class="sidebar">
		<!-- Sidebar user panel -->
		<div class="user-panel">
			<div class="pull-left image">
				<img src="../../dist/img/160160.png" class="img-circle" alt="User Image">
			</div>
			<div class="pull-left info">
				<!-- <p th:if="${userInfo != null}" th:utext="${userInfo}"></p> -->
				<a href="#"><i class="fa fa-circle text-success"></i> En línea</a>
			</div>
		</div>
		<!-- search form -->
		<form action="#" method="get" class="sidebar-form">
			<div class="input-group">
				<input type="text" name="q" class="form-control" placeholder="Buscar..."> <span
					class="input-group-btn">
					<button type="submit" name="search" id="search-btn" class="btn btn-flat">
						<i class="fa fa-search"></i>
					</button>
				</span>
			</div>
		</form>
      
      <ul class="sidebar-menu">
        
        <li class="header">NAVEGACIÓN PRINCIPAL</li>
        
        <li class="treeview">
        
           <th:block th:each="menu : ${menuItemsList}">
        
	          <a href="#">
	            <i class="fa fa-folder"></i> <span th:text="${menu.descripcion}"></span>
	            <span class="pull-right-container">
	              <i class="fa fa-angle-left pull-right"></i>
	            </span>
	          </a>
          
          	  <th:block th:each="submenu : ${menu.listSubMenu}">
		          <ul class="treeview-menu">
		            <li>
		            	<a th:href="${submenu.pagina.url}" th:text="${submenu.descripcion}">
		            		<i class="fa fa-edit"></i>
		            	</a>
		            </li>
		          </ul>
	          </th:block>
          
           </th:block>
          
        </li>
        
      </ul>

	</section>
	<!-- /.sidebar -->
</aside>
